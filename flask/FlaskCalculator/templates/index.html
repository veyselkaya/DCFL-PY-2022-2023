<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Flask App | DCFL</title>
</head>
<body style="margin-top: 30px;">
<div class="container alert alert-info text-center" role="alert">
    
        <h4 class="alert alert-dark">Çok Fonksiyonlu Hesap Makinası</h4>

    <form action="/" method="post">
        <input type="number" name="num1"  placeholder="Birinci sayıyı gir" value="{{num1}}">
        <input type="number" name="num2"  placeholder="İkinci sayıyı gir" value="{{num2}}"> <br> <br>
        <input class="btn btn-danger btn-lg" type="submit" name="add" value="+">
        <input class="btn btn-danger btn-lg" type="submit" name="subtrack" value="-">
        <input class="btn btn-danger btn-lg" type="submit" name="multply" value="*">
        <input class="btn btn-danger btn-lg" type="submit" name="divide" value="/">
        <input class="btn btn-warning btn-lg" type="submit" name="power" value="^">
        <input class="btn btn-warning btn-lg" type="submit" name="root" value="∛">
        <input class="btn btn-warning btn-lg" type="submit" name="mod" value="%">
        <input class="btn btn-warning btn-lg" type="submit" name="factorial" value="!">
    </form>
    <hr>
   
    <p>İşlem: {{ islem }}</p>
   <h4 class="alert alert-primary">Sonuç: {{ sonuc }} </h4>

</div>

<div class="fixed-bottom text-center">
    <div class="alert alert-dark">
        <h3>2023 DCFL Python Community</h3>
    </div>

</div>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

   <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>
    
</body>
</html>
